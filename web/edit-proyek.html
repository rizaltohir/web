<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Proyek - SatuBumi</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Tautan kembali akan kita buat dinamis nanti -->
        <a id="back-link" href="#">&larr; Kembali ke Detail Proyek</a>
        <h1>Edit Proyek</h1>
        <p>Ubah detail proyek Anda melalui formulir di bawah ini.</p>

        <!-- Formulir untuk mengedit proyek -->
        <form id="form-edit-proyek">
            <div class="form-group">
                <label for="title">Nama Proyek</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="description">Deskripsi Lengkap</label>
                <textarea id="description" name="description" rows="5" required></textarea>
            </div>

            <div class="form-group">
                <label for="location">Lokasi</label>
                <input type="text" id="location" name="location" required>
            </div>

            <div class="form-group">
                <label for="goal_amount">Target Donasi</label>
                <input type="number" id="goal_amount" name="goal_amount" placeholder="Contoh: 5000000">
            </div>

            <button type="submit" class="button-primary">Simpan Perubahan</button>
        </form>
        
        <div id="message-container" style="margin-top: 20px;"></div>
    </div>

    <script src="js/edit.js"></script>
</body>
</html>

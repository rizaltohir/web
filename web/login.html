<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - SatuBumi</title>
    <link rel="icon" type="image/png" href="images/bumi.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body class="auth-page">
    <nav class="top-nav">
        <div class="nav-content">
            <a href="index.html" class="logo">
                <img src="images/bumi.png" alt="SatuBumi Logo" class="nav-logo">
                <span>SatuBumi</span>
            </a>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <img src="images/bumi.png" alt="SatuBumi Logo" class="auth-logo">
                <h1>Selamat Datang Kembali</h1>
                <p class="auth-subtitle">Masuk untuk melanjutkan ke SatuBumi</p>
            </div>

            <form id="form-login" class="auth-form">
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i>
                        Alamat Email
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" 
                        maxlength="100"
                        title="Masukkan alamat email yang valid"
                        placeholder="contoh@email.com"
                    >
                    <small class="error-text" id="email-error"></small>
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Password
                    </label>
                    <div class="password-input-container">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required 
                            minlength="8"
                            maxlength="50" 
                            title="Password minimal 8 karakter dan maksimal 50 karakter"
                            placeholder="Masukkan password Anda"
                        >
                        <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <small class="error-text" id="password-error"></small>
                </div>

                <button type="submit" class="button-primary" id="submit-button">
                    <i class="fas fa-sign-in-alt"></i>
                    Masuk
                </button>
            </form>

            <div id="message-container" class="message-container"></div>

            <div class="auth-footer">
                <p>Belum punya akun? <a href="register.html">Daftar di sini</a></p>
            </div>
        </div>
    </div>

    <footer class="main-footer">
        <div class="footer-content">
            <div class="footer-info">
                <img src="images/bumi.png" alt="SatuBumi Logo" class="footer-logo">
                <p>&copy; 2025 SatuBumi. Semua hak dilindungi.</p>
            </div>
            <div class="footer-links">
                <div class="footer-section">
                    <h3>Tim Pengembang</h3>
                    <p>
                        <a href="https://www.instagram.com/rizal_ahmdthr/"><i class="fab fa-instagram"></i> Rizal Achmad Thohir</a><br>
                        <a href="https://www.instagram.com/devandanendraa/"><i class="fab fa-instagram"></i> Devano Danendra Sharen</a>
                    </p>
                </div>
                <div class="footer-section">
                    <h3>Tautan</h3>
                    <a href="#">Tentang Kami</a>
                    <a href="#">Kebijakan Privasi</a>
                    <a href="#">Syarat dan Ketentuan</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/login.js"></script>
</body>
</html>

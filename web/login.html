<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - SatuBumi</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="container">
        <h1>Masuk ke Akun Anda</h1>
        <p>Belum punya akun? <a href="register.html">Daftar di sini</a>.</p>

        <form id="form-login">
            <div class="form-group">
                <label for="email">Alamat Email</label>
                <input type="email" id="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Masukkan alamat email yang valid">
                <small class="error-text" id="email-error"></small>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="8" title="Password minimal 8 karakter">
                <small class="error-text" id="password-error"></small>
            </div>

            <button type="submit" class="button-primary" id="submit-button">Masuk</button>
        </form>
        
        <div id="message-container" style="margin-top: 20px;"></div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
